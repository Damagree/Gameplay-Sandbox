<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-warning"> </div>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>




    <script>
    


    var hideFullScreenButton = "{{{ HIDE_FULL_SCREEN_BUTTON }}}";
    var buildUrl = "Build";
    //var buildUrl = "http://114.119.182.233/webgl/test-app/unity-webgl-build/Build";
    var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    var config = {
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
      codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
      #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
      #endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
      #endif
        //streamingAssetsUrl: "http://114.119.182.233/webgl/test-app/unity-webgl-build/StreamingAssets",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingCover = document.querySelector("#loading-cover");
    var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var spinner = document.querySelector('.spinner');
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }

      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: #E9D502; padding: 10px; text-align: center; border: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 10000);
      }
      updateBannerVisibility();
    }

    var canFullscreen = (function () {
      for (var key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    function getOppositeOrientation() {
      return screen
        .orientation
        .startsWith("portrait") ? "landscape" : "portrait";
    }

    async function rotate() {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
      }
      const newOrientation = getOppositeOrientation();
      await screen.orientation.lock(newOrientation);
    }

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
      unityShowBanner("You're using Mobile device! </br>Please use <b>Landscape</b> orientation for the best experiences!", 'warning')
    }

    #if BACKGROUND_FILENAME
    canvas.style.background = "url('" + buildUrl + "{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
    #endif
    loadingCover.style.display = "";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        loadingCover.style.display = "none";
        if (canFullscreen) {
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
          }
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          }

          // Check if device has a gyroscope
          if (window.DeviceOrientationEvent) {
              // Listen for device orientation events
              window.addEventListener("deviceorientation", onDeviceOrientation);
              unityInstance.SendMessage("Sphere", "Message", "YEAYYY!! Device orientation supported")

          } else {
              unityInstance.SendMessage("Sphere", "Message", "Device orientation not supported")
              console.log("Device orientation not supported");
          }

          function onDeviceOrientation(event) {
              // Get the gyroscope data
              var alpha = event.alpha;
              var beta = event.beta;
              var gamma = event.gamma;

              // Send the data to Unity
              unityInstance.SendMessage("Sphere", "OnGyroData", alpha + "," + beta + "," + gamma);
          }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Event Before closing tabs
    function UpdateData() {
      unityInstance.SendMessage('Lifecycle Events', 'QuitApp')
    }

    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      UpdateData();
      event.returnValue = '';
    });

    </script>
</body>

</html>
